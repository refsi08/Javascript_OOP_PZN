<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private Field :</title>
</head>

<body>

    <h1>Class private field:</h1>
    <p>class private tidak bisa diakses diluar class, jika ingin membuat properti menjadi private menggunakan kata kunci
        #</p>

    <script>
        class Counter {
            // private property
            #counter = 0;

            increment() {
                // mengakses private properti di class diperbolehkan
                this.#counter++;
            }

            decrement() {
                this.#counter--;
            }

            get() {
                return this.#counter;
            }
        }

        const counter = new Counter();
        console.log(counter);
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        console.log(counter.get());

        counter.counter = 100;
        // counter.#counter = 100; //tidak bisa mengubah field yang private
    </script>
</body>

</html>
