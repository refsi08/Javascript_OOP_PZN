<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>

<body>

    <h1>Prototype Inheritance</h1>

    <script>
        // constructor Employee
        function Employee(name) {
            this.name = name;
        }

        // constructor Employee
        function Manager(name) {
            this.name = name;
        }

        // inheritance
        Manager.prototype = Object.create(Employee.prototype);

        // add property
        Manager.prototype.sayHello = function (name) {
            console.log(`Hello ${name}, my name is Manager ${this.name}`);
        }

        Employee.prototype.sayHello = function (name) {
            console.log(`Hello ${name}, my name is Employee ${this.name}`);
        }

        // create object
        const employee = new Employee("Budi");
        employee.sayHello("Joko");

        const manager = new Manager("Refsi");
        manager.sayHello("Joko");


    </script>
</body>

</html>
