<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function:</title>
</head>

<body>

    <h1>Membuat Constructor Function :</h1>

    <script>
        // Membuat constructor function
        // nama constructor harus diawali dengan huruf besar.

        function Person() {

            // create properti function
            this.firstName = "";
            this.lastName = "";
            // membuat method/function di dalam constructor function
            this.sayHello = function (name) {
                console.info(`Hello ${name} my name is ${this.firstName}`);
            };
            this.fullName = function () {
                console.info(`my Full name is ${this.firstName} ${this.lastName}`);
            };
        }

        // create object kata kunci new
        const eko = new Person();
        eko.firstName = "Refsi";
        eko.lastName = "Maulana";
        // memanggil properti function/method
        eko.sayHello("Joko");
        eko.fullName();

        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Santoso";
        budi.sayHello("Joko2");
        budi.fullName();

        console.log(eko);
        console.log(budi);


    </script>

</body>

</html>
