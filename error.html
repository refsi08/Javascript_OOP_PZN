<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error javascript:</title>
</head>

<body>

    <script>

        class Math {

            static sum(...numbers) {

                if (numbers.length === 0) {
                    throw new Error("Total parameter harus lebih dari 0");
                }

                let total = 0;
                for (const number of numbers) {
                    total = total + number;
                }
                return total;
            }
        }

        // misal data parameter numbers kosong
        console.log(Math.sum());

        // bisa diakses dimanapun method nya tanpa harus membuat object instance dulu
        console.log(Math.sum(1, 2, 3));
    </script>

</body>

</html>
